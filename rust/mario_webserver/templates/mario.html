<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>World's worst Mario game</title>
</head>

<body>
	<h1>It's a me, {{ marioname }}</h1>
	<h2>Transitions</h2>
	{% for transition in transitions %}
		<a href="/transition/{{ transition }}">{{ transition }}</a>
	{% endfor %}
	<h2>Items</h2>
	{% for item in items %}
		<a href="/transition/item/{{ item }}">{{ item }}</a>
	{% endfor %}
</body>

</html>
